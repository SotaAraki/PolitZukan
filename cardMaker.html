<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カード作成ツール</title>
  <link rel="stylesheet" href="cardMaker.css" />
</head>
<body>
  <h1>カードジェネレーター</h1>

  <div class="form">
    <!-- 左：入力欄（ID、政党、名前、技、生年） -->
    <div class="form-left">
      <input type="text" id="idText" placeholder="ID（例：101）" />
      <input type="text" id="circleText" placeholder="政党（例：自）" />
      <input type="text" id="nameText" placeholder="名前（例：小泉 進次郎）" />
      <input type="text" id="skillText" placeholder="技名（例：肘打ちエルボー）" />
      <input type="text" id="footerText" placeholder="生まれ年（例：S56）" />
    </div>

    <!-- 右：政党選択ラジオボタン -->
    <div class="form-right party-radios">
      <label><input type="radio" name="party" value="維" />維新の会</label>
      <label><input type="radio" name="party" value="自" />自民党</label>
      <label><input type="radio" name="party" value="共" />共産党</label>
      <label><input type="radio" name="party" value="参" />参政党</label>
      <label><input type="radio" name="party" value="公" />公明党</label>
      <label><input type="radio" name="party" value="立" />立憲民主党</label>
      <label><input type="radio" name="party" value="れ" />れいわ新選組</label>
      <label><input type="radio" name="party" value="無" />無所属</label>
    </div>
  </div>

    <div class="adjustment-wrapper">
      <div class="adjust-left">
        <label for="posXRange">人物X位置調整</label>
        <input type="range" id="posXRange" min="0" max="100" value="50" />
        <label for="posYRange">人物Y位置調整</label>
        <input type="range" id="posYRange" min="0" max="100" value="50" />
        <label for="scaleRange">人物拡大縮小</label>
        <input type="range" id="scaleRange" min="50" max="150" value="100" />
      </div>
      <div class="adjust-right">
        <label for="imageInput">人物画像</label>
        <input type="file" id="imageInput" accept="image/*" />

        <label for="bgInput">背景画像</label>
        <input type="file" id="bgInput" accept="image/*" />
      </div>
    </div>
  </div>

  <div class="card" id="card">
    <div class="background" id="cardBackground"></div>
    <img id="personImage" class="person-image" src="" alt="人物画像" />

    <div class="circle" id="circle">自</div>
    <div class="name" id="name">小泉 進次郎</div>
    <span class="label">必殺</span>
    <div class="skill" id="skill">肘打ちエルボー</div>
    <div class="footer" id="footer">S56</div>
  </div>

  <button id="downloadBtn">カードを画像として保存</button>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="cardMaker.js"></script>
</body>
</html>
