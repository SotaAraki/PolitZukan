<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="styles/PZOJlist.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        main {
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 横4列 */
            gap: 10px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <div class="grid-container">
            <img src="/image/ojisan.webp" alt="画像1">
            <img src="/image/ojisan.webp" alt="画像2">
            <img src="/image/ojisan.webp" alt="画像3">
            <img src="/image/ojisan.webp" alt="画像4">
            <img src="/image/ojisan.webp" alt="画像5">
            <img src="/image/ojisan.webp" alt="画像6">
            <img src="/image/ojisan.webp" alt="画像7">
            <img src="/image/ojisan.webp" alt="画像8">
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
</body>
</html>
