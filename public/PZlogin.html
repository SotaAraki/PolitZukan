<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ログイン</title>
  <link rel="stylesheet" href="styles/PZlogin.css" />
</head>
<body>
  <div class="login-container">
    <h2>ログイン</h2>
    <form id="loginForm" class="login-form">
      <input type="email" id="email" placeholder="メールアドレス" required />
      <input type="password" id="password" placeholder="パスワード" required />
      <button type="submit">ログイン</button>
    </form>
    <div id="error-message" class="error-message"></div>
    <button class="google-login" onclick="signInWithGoogle()">Googleでログイン</button>
    <p style="margin-top: 1em; font-size: 0.9em;">
      アカウント新規作成は<a href="PZCreateAccount.html" style="color: rgb(28, 169, 215); text-decoration: underline;">こちら</a>
    </p>
  </div>

  <script type="module" src="script/PZlogin.js"></script>
  <!-- 背景を動かす処理 -->
  <script type="module" src="script/floatingCards.js"></script>
</body>
</html>
