<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>パック破ける演出＋血しぶき</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #381819;
      color: #FFD700;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 28px;
      text-shadow: 2px 2px 4px #000;
    }
    #packWrapper {
      position: relative;
      width: 200px;
      height: 300px;
      margin: 0 auto;
      cursor: pointer;
    }
    .packHalf {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('石破茂.png') center/cover;
      transition: transform 0.7s ease;
      border-radius: 12px;
      box-shadow: 0 0 12px #FFD700, 0 0 25px rgba(255, 215, 0, 0.4);
    }
    #leftHalf {
      clip-path: inset(0 50% 0 0);
      z-index: 2;
    }
    #rightHalf {
      clip-path: inset(0 0 0 50%);
      z-index: 1;
    }
    .openedLeft {
      transform: translateX(-150px) rotate(-20deg);
    }
    .openedRight {
      transform: translateX(150px) rotate(20deg);
    }
    .revealedCard {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 180px;
      transform: translate(-50%, -50%) scale(0);
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      border: 3px solid #FFD700;
      box-shadow: 0 0 10px #FFD700, 0 0 20px rgba(255, 215, 0, 0.6);
      z-index: 1;
      transition: transform 0.5s ease;
    }
    .revealedCard.show {
      transform: translate(-50%, -50%) scale(1);
    }
    /* 血しぶきスタイル */
    #bloodSplash {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      background: url('https://i.imgur.com/8gREXxv.png') center/contain no-repeat;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      z-index: 5;
      pointer-events: none;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }
    #bloodSplash.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    /* OKボタンスタイル */
    #okButton {
      display: none;
      margin: 20px auto 0 auto;
      padding: 10px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      color: #381819;
      cursor: pointer;
      box-shadow: 0 0 10px #FFD700;
      transition: background-color 0.3s ease;
    }
    #okButton:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>パックを破って開封！</h1>
  <div id="packWrapper">
    <div id="leftHalf" class="packHalf"></div>
    <div id="rightHalf" class="packHalf"></div>
    <div id="card" class="revealedCard"></div>
    <div id="bloodSplash"></div>
  </div>
  <button id="okButton">OK</button>

  <!-- 効果音 -->
  <audio id="sfx" src="otoko_iyahho.mp3" preload="auto"></audio>

  <script>
    const leftHalf = document.getElementById('leftHalf');
    const rightHalf = document.getElementById('rightHalf');
    const card = document.getElementById('card');
    const sfx = document.getElementById('sfx');
    const blood = document.getElementById('bloodSplash');
    const okButton = document.getElementById('okButton');

    const cardImages = [
      "https://images.pokemontcg.io/base1/4.png",
      "https://images.pokemontcg.io/base1/2.png",
      "https://images.pokemontcg.io/base1/1.png",
      "https://images.pokemontcg.io/base1/15.png",
      "https://images.pokemontcg.io/base1/58.png"
    ];

    let opened = false;

    document.getElementById('packWrapper').addEventListener('click', () => {
      if (opened) return;
      opened = true;

      // 開封アニメーション
      leftHalf.classList.add('openedLeft');
      rightHalf.classList.add('openedRight');

      // 血しぶき演出
      blood.classList.add('show');
      setTimeout(() => {
        blood.classList.remove('show');
      }, 1000);

      // 効果音をちょっと遅れて再生
      setTimeout(() => {
        sfx.currentTime = 0;
        sfx.play();
      }, 300);

      // ランダムカード表示
      const randomImage = cardImages[Math.floor(Math.random() * cardImages.length)];
      card.style.backgroundImage = `url(${randomImage})`;

      setTimeout(() => {
        card.classList.add('show');
      }, 700);

      // OKボタンを開封後に表示
      setTimeout(() => {
        okButton.style.display = 'inline-block';
      }, 1200);
    });

    // OKボタン押したらページ遷移
    okButton.addEventListener('click', () => {
      window.location.href = 'nextpage.html'; // 遷移先のページURLに書き換えてね
    });
  </script>
</body>
</html>
